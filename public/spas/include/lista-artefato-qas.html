<div class='row pt-2' ng-if='vm.req.tipoListagem === vm.TIPO_LISTAGEM.QAS && vm.listaSaida.length'>

    <div class='col'>

        <table class='table table-striped table-bordered table-hover'>
            <thead>
                <tr>
                    <th style='width:11%' class='text-right'>Atividade</th>
                    <th style='width:7%' class='text-right'>Qtde</th>
                    <th style='width:62%'>Nome dos Artefatos</th>
                    <th style='width:20%'>O que será feito</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='saida in vm.listaSaida' style='cursor: pointer;'
                    ng-click='vm.copiarLinhaTabelaClipboard(saida)'>

                    <td class='text-right'>
                        <span>
                            {{vm.obterDescricaoModificacao(saida.listaArtefatoSaida[0].tipoAlteracao)}}
                        </span>
                    </td>

                    <td class='text-right'>
                        <span>
                            {{vm.obterNumero(saida)}}
                        </span>
                    </td>

                    <td>
                        <li ng-repeat='artefato in saida.listaArtefatoSaida' class='list-unstyled'>
                            {{vm.obterNomeArtefato(artefato)}}
                        </li>
                    </td>

                    <td>
                        <div class="row">

                            <div class='col'>

                                <li ng-repeat='tarefa in saida.listaNumeroTarefaSaida' class='list-unstyled'>
                                    Tarefa nº {{tarefa}}
                                </li>

                            </div>
                            <div class='col-3 d-flex flex-row-reverse'>

                                <span class="clipboard" title='Copiar linha'>
                                    <img style="width: 0.9em; height: 0.9em; opacity: .5;"
                                        src="images/clipboard.svg">
                                </span>

                            </div>

                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
