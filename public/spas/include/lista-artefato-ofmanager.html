<div class='row pt-2 pb-1'>

    <div class='col'>

        <!-- https://stackoverflow.com/questions/43584033/how-to-group-by-a-property-in-an-angular-table-with-a-single-rownspan-for-this-p -->
        <table>
            <tbody ng-repeat="(key, value) in vm.cars | groupBy: 'brand'">
                <tr>
                    <td rowspan="{{value.length}}">{{key}}</td>
                    <td>{{value[0].model}}</td>
                </tr>
                <tr ng-repeat="car in value" ng-if="!$first">
                    <td>{{car.model}}</td>
                </tr>
            </tbody>
        </table>

        <table class='table table-striped table-bordered table-hover'>

            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th colspan="2">Nome dos Artefatos</th>
                </tr>
            </thead>

            <tbody ng-repeat="tarefa in vm.lista">

                <tr ng-repeat="(tipoAlteracao, listaArtefatoAgrupado) in tarefa.listaArtefato | groupBy: 'tipoAlteracao'">

                    <td>{{tarefa.tarefa}}</td>
                    <td>{{tipoAlteracao}}</td>
                    <td>
                        <li ng-repeat='artefato in listaArtefatoAgrupado' class='list-unstyled'>
                            {{vm.obterNomeArtefato(artefato)}}
                        </li>
                    </td>

                </tr>

            </tbody>
